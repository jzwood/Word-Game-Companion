<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <script type="text/javascript" src="src/dictionary.js"></script>
    <script type="text/javascript" src="src/word matcher.js" charset="utf-8"></script>
    <style type="text/css">
        body {
            text-align: center;
            width:290px;
            border: black solid;
        }
        .matches{
            resize: none;
            overflow-y: scroll;
        }
    </style>
    <body>
        <header><h1>Word Game<br>Companion</h1></header>
        <div>
            <p>Type word to see if it's in the dictionary.</p>
            <b>Enter Word:</b> <input type="text" id="isWord" onkeyup="setValidity()" style="width:130px"></input>
            <output id="YN">???</output>
            <p>Or search dictionary with criteria.</p>
            <b>Starts With:</b> <input type="text" id="start"></input><br><br>
            <b>Ends With:</b> <input type="text" id="end"></input><br><br>
            <button onclick="matchWords()">Get Search Results</button><br>
            <textarea class="matches" id="matchedWords" style="width: 250px; height: 200px" readonly=true></textarea>
        </div>
    </body>
</html>
